## @section Quantity parameters

## @param quantityRequired {quantity} A required quantity value (CPU cores or RAM).
quantityRequired:

## @param quantityRequiredEmpty {quantity} A required quantity value with empty string (CPU cores or RAM).
quantityRequiredEmpty: ""
  
## @param quantityDefaultInt {quantity} A quantity default with a bare integer.
quantityDefaultInt: 2

## @param quantityDefaultStrInt {quantity} A quantity default with a quoted integer.
quantityDefaultStrInt: "2"

## @param quantityDefaultCpuShare {quantity} A quantity default with vCPU share.
quantityDefaultCpuShare: "100m"

## @param quantityDefaultRam {quantity} A quantity default with RAM size.
quantityDefaultRam: "500MiB"


## @section Nullable quantity parameters

## @param quantityNullable {*quantity} A nullable quantity value.
