## @param quantityNullableDefaultCpuShare {*quantity} A nullable quantity with a default CPU share.
quantityNullableDefaultCpuShare: "100m"

## @param quantityNullableDefaultRam {*quantity} A nullable quantity with a default RAM size.
quantityNullableDefaultRam: "500MiB"


